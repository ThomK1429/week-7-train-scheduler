<!DOCTYPE html>

<html>

<head>
    <title>Week 7 - Train Scheduler</title>

    <!--  - - - - - - - - - -      The Links     - - - - - - - - - -  -->

    <!-- BootStrap - Latest compiled and minified CSS        -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- JQUERY                                              -->
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'>    </script>
   
    <!-- Firebase Reference -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


    <!-- Link to Moment.js - date calculation and formatting -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Link to the javascript for this html -->
    <script src="assets/javascript/appFB.js" type="text/javascript">   </script>  

    <!--  - - - - - - - - - -    Testing CSS  - - - - - - - - - -  -->
    <!-- <style type="text/css">    </style>  -->

    <!--  - - - - - - - - - -     CSS LINK    - - - - - - - - - -  -->
	  <link href="assets/css/styleFB.css" rel="stylesheet" type="text/css"> 

</head>




<body>
  <!--  - - - - - - - - - -    The Div's     - - - - - - - - - -  -->


  <div class="jumbotron">
    <!-- <div id="theTime"></div> -->


    <div class="container text-center">
      <img id="rrSign" src="assets/images/rr_crossing_v2.jpg">

      <h1>The Marrakesh Express</h1>


      <p>All on board the train... All on board the train... All on board...
      CSN railway</p>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedule</h3>
    </div>


    <div class="panel-body">
      <table id="tblHdr" width="100%">
        <thead>
          <tr>
            <th>Train<br>
            Name</th>

            <th>Destination</th>

            <th>1st Train<br>
            Time</th>

            <th>Frequency (min)</th>

            <th>Next<br>
            Arrival</th>

            <th>Minutes<br>
            Away</th>
          </tr>
        </thead>


        <tbody>
        </tbody>
      </table>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>


    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="inpTrainName">Train Name</label> 
          <input class="form-control" id="inpTrainName" placeholder="" type="text">
        </div>


        <div class="form-group">
          <label for="inpDest">Destination</label> 
          <input class="form-control" id="inpDest" placeholder="" type="text">
        </div>


        <div class="form-group">
          <label for="inpTrainTime">First Train Time (HH:mm - military time)</label> 
          <input class="form-control" id="inpTrainTime" placeholder="" type="time">
        </div>


        <div class="form-group">
          <label for="inpFreq">Frequency (min)</label> 
          <input class="form-control" id="inpFreq" placeholder="mm" type="number">
        </div>
        <button class="btn btn-primary" id="submitBtn" type=
        "submit">Submit</button>
      </form>
    </div>
  </div>
  <!-- <script>  </script>  -->
</body>
</html>
